<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commers</title>
  <link rel="stylesheet" href="icon.css">
  <!-- Tailwind css link -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <div class="container h-screen">
    <header class="h-10 bg-neutral-800 flex items-center justify-around">
      <div class="flex items-center gap-4">
        <div class="flex items-center justify-center gap-2 h-full">
          <i class="fi fi-rr-call-incoming text-red-600 text-[13px]"></i>
          <p class="text-white text-[13px]">+021-95-51-84</p>
        </div>
        <div class="flex items-center justify-center gap-2 h-full">
          <i class="fi fi-rr-envelope text-red-600 text-[13px]"></i>
          <p class="text-white text-[13px]">email@email.com</p>
        </div>
        <div class="flex items-center justify-center gap-2 h-full">
          <i class="fi fi-rr-marker text-red-600 text-[13px]"></i>
          <p class="text-white text-[13px]">1734 Stonecoal Road</p>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <div class="flex items-center justify-center gap-2 h-full">
          <i class="fi fi-rr-dollar text-red-600 text-[13px]"></i>
          <p class="text-white text-[13px]">USD</p>
        </div>
        <div class="flex items-center justify-center gap-2 h-full">
          <i class="fi fi-rr-user text-red-600 text-[13px]"></i>
          <p class="text-white text-[13px]">My Account</p>
        </div>
      </div>
    </header>
    <nav class="h-20 bg-neutral-900 flex items-center justify-center gap-12">
      <h1 class="text-[50px] font-semibold text-white">Electro<span class="text-red-600">.</span></h1>
      <div class="w-[600px] flex items-center justify-between h-10">
        <select name="" id="" class="w-[200px] h-full rounded-tl-3xl rounded-bl-3xl pl-2 border-r-[2px]">
          <option value="">All Categories</option>
          <option value="">Item2</option>
          <option value="">Item3</option>
        </select>
        <input class="w-full h-full px-4" type="text" placeholder="Search here">
        <button class="bg-red-600 text-white font-semibold rounded-tr-3xl rounded-br-3xl px-4 h-full" type="button">Search</button>
      </div>
      <div class="text-center text-white">
        <div class="relative ">
          <i class="fi fi-rs-heart text-[18px]"></i>
          <p class="bg-red-600 text-white rounded-full  text-[12px] absolute top-[-5px] right-[13px] h-[20px] w-[20px]">2</p>
        </div>
        <p>Your wishlist</p>
      </div>
      <div class="text-center text-white">
        <div class="relative ">
          <i class="fi fi-rs-shopping-cart text-[18px]"></i>
          <p class="bg-red-600 text-white rounded-full text-[12px] absolute top-[-5px] right-0  h-[20px] w-[20px]">3</p>
        </div>
        <p>Your Cart</p>
      </div>
    </nav>
    <section class="flex items-center border-b-[2px] h-16 justify-evenly">
      <ul class="flex items-center w-1/2 gap-6">
        <li class="cursor-pointer">Home <p class="w-0 h-[3px] bg-red-600 duration-300"></p></li>
        <li class="cursor-pointer">Hot Deals <p class="w-0 h-[3px] bg-red-600 duration-300"></p></li>
        <li class="cursor-pointer">Categories <p class="w-0 h-[3px] bg-red-600 duration-300"></p></li>
        <li class="cursor-pointer">Laptops <p class="w-0 h-[3px] bg-red-600 duration-300"></p></li>
        <li class="cursor-pointer">Smartphones <p class="w-0 h-[3px] bg-red-600 duration-300"></p></li>
        <li class="cursor-pointer">Cameras <p class="w-0 h-[3px] bg-red-600 duration-300"></p></li>
        <li class="cursor-pointer">Accessories <p class="w-0 h-[3px] bg-red-600 duration-300"></p></li>
      </ul>
      <div class="w-[60px]"></div>
    </section>
    <main class="grid justify-center w-full h-full bg-slate-100 py-12">
      <section class="w-[1100px] h-[400px] bg-white">
        <div>
          <img src="" alt="">
          <div></div>
        </div>
      </section>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
